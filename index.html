<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Predictor Hub</title>
    <style>
        :root {
            --bg-color-light: #e8f4f8;
            /* Soft blue-gray */
            --text-color-light: #333;
            /* Dark gray */
            --bg-color-dark: #1c1c28;
            /* Dark navy */
            --text-color-dark: #f0f0f0;
            /* Light gray */
            --primary-color: #4caf50;
            /* Soft green */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), #66bb6a);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50%;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .toggle-mode {
            background: var(--primary-color);
            color: #fff;
        }
    </style>
</head>

<body>
    <button class="toggle-mode" onclick="toggleMode()">‚òÄÔ∏è</button>
    <div class="container">
        <h1>Welcome to the League Predictor Hub</h1>
        <div class="button-container">
            <button class="button"
                onclick="window.location.href='https://apex4710.github.io/champions-league-predictor/'">Champions League
                Predictor</button>
            <button class="button"
                onclick="window.location.href='https://apex4710.github.io/europa-league-predictor/'">Europa League
                Predictor</button>
            <button class="button"
                onclick="window.location.href='https://apex4710.github.io/conference-league-predictor/'">Conference
                League Predictor</button>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.toggle-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>

</html>
